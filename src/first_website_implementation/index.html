<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="flex-container">
            <header class="flex-header-menu header-menu" aria label="Main menu">
                <!-- burger menu -->
                <a
                    href="index.html"
                    class="nav-link"
                    aria-label="Home page"
                    aria-current="page"
                >
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home" />
                        <span>Menu</span>
                    </div>
                </a>
                <!-- home and sign in button -->
                <a
                    href="index.html"
                    class="nav-link"
                    aria-label="Designs"
                    aria-current="page"
                >
                    <div class="header-icon-wrapper">
                        <img src="media/logo.png" alt="Designs" />
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="about.html"
                    class="nav-link button-link"
                    aria-label="About"
                    aria-current="page"
                >
                    <span>Sign In</span>
                </a>
            </header>

            <section
                class="flex-main-content main-content"
                aria-label="Main content"
            >
                <!-- Main content goes here -->
                <div class="centered-content">
                    <div class="text-content">
                        <h1>Home page</h1>
                        <p>Testing some words</p>
                    </div>
                </div>
            </section>
        </div>
        <script src="js/site_interactions.js"></script>
    </body>
</html>
