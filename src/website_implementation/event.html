<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css">
        <link rel="stylesheet" href="css/card_styles.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet">

        <!-- all images sourced from https://unsplash.com/ with artist name as the filename -->
        <!-- all icons sourced from https://icons8.com/ -->
    </head>

    <body>
        <div class="grid-container">
            <!-- header -->
            <header class="col-12 flex-header" aria-label="Main menu">
                <a
                    href="javascript:void(0);"
                    class="icon nav-link"
                    aria-label="Toggle main menu"
                    aria-controls="burger-menu"
                    aria-expanded="false"
                    onclick="burger_function()">
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home">
                        <span>Menu</span>
                    </div>
                </a>
                <a href="index.html" class="nav-link home-link">
                    <div class="header-icon-wrapper home-link">
                        <img src="media/logo.png" alt="Designs">
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="login.html"
                    class="button purple-bg"
                    aria-label="Sign In">
                    <span>Sign In</span>
                </a>
                <div
                    id="burger-menu"
                    role="navigation"
                    aria-labelledby="menuLabel">
                <span id="menuLabel" class="hidden">Main Navigation</span>
                    <a 
                        href="index.html" 
                        aria-label="Search" 
                        class="dropdown-link"
                        >Search</a>
                    <a 
                        href="login.html" 
                        aria-label="Login" 
                        class="dropdown-link"
                        >Login</a>
                    <a
                        href="profile.html"
                        aria-label="My Profile"
                        class="dropdown-link"
                        >My Profile</a>
                    <a
                        href="create.html"
                        aria-label="Create event"
                        class="dropdown-link"
                        >Create event</a>   
                </div>
            </header>
            <!-- page title -->
            <div class="col-12 flex-top-row">
                <h1 class="left-align">Event details</h1>
            </div>  
            <!-- selected event -->
            <div class="col-12 col-md-12 col-lg-8">
                <div id="events-container">
                </div>
            </div> 
        </div>
        <script src="js/site_interactions.js"></script>
        <script src="js/event_interactions.js"></script>
    </body>
</html>
