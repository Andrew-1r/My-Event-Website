<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <div class="grid-container">
            <!-- header start -->
            <header class="col-12 flex-header" aria-label="Main menu">
                <a
                    href="javascript:void(0);"
                    class="icon nav-link"
                    aria-label="Toggle main menu"
                    aria-controls="burger-links"
                    aria-expanded="false"
                    onclick="burger_function()">
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home" />
                        <span>Menu</span>
                    </div>
                </a>
                <a href="home.html" class="nav-link home-link">
                    <div class="header-icon-wrapper home-link">
                        <img src="media/logo.png" alt="Designs" />
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="login.html"
                    class="button-link"
                    aria-label="About"
                    aria-current="page">
                    <span>Sign In</span>
                </a>
                <div
                    id="burger-links"
                    role="navigation"
                    aria-labelledby="menuLabel">
                    <a 
                        href="home.html" 
                        aria-label="Search" 
                        class="nav-link"
                        >Search</a>
                    <a 
                        href="login.html" 
                        aria-label="Login" 
                        class="nav-link"
                        >Login</a>
                    <a
                        href="profile.html"
                        aria-label="My Profile"
                        class="nav-link"
                        >My Profile</a>
                </div>
            </header>
            <!-- header end -->
            <div class="col-12">
                <!-- search box, filter, button -->
                <input 
                    type="text" 
                    id="search-box" 
                    placeholder="Enter an activity, suburb, or state...">
                <button 
                    id="search-filter-button"
                    onclick="toggle_filter_form()">Filters
                </button>
                <div id="search-filter-form">
                    <label><input 
                        type="checkbox" 
                        name="filter" 
                        value="all"> Yoga</label>
                    <label><input 
                        type="checkbox" 
                        name="filter" 
                        value="books"> Hikes</label>
                    <label><input 
                        type="checkbox" 
                        name="filter" 
                        value="movies"> Book clubs</label>
                </div>
                <button onclick="search()" id="search-button">Search</button>
            </div>

            <div class="col-12">Item 3</div>
        </div>
        <h1>Home page</h1>
        <script src="js/site_interactions.js"></script>
    </body>
</html>
