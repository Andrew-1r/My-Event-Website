<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css" />
        <link rel="stylesheet" href="css/index_styles.css" />
        <link rel="stylesheet" href="css/results_styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet" />
    </head>

    <body>
        <div class="grid-container">
            <!-- header start -->
            <header class="col-12 flex-header" aria-label="Main menu">
                <a
                    href="javascript:void(0);"
                    class="icon nav-link"
                    aria-label="Toggle main menu"
                    aria-controls="burger-links"
                    aria-expanded="false"
                    onclick="burger_function()">
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home" />
                        <span>Menu</span>
                    </div>
                </a>
                <a href="index.html" class="nav-link home-link">
                    <div class="header-icon-wrapper home-link">
                        <img src="media/logo.png" alt="Designs" />
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="login.html"
                    class="button purple-bg"
                    aria-label="About"
                    aria-current="page">
                    <span>Sign In</span>
                </a>
                <div
                    id="burger-menu"
                    role="navigation"
                    aria-labelledby="menuLabel">
                    <a 
                        href="index.html" 
                        aria-label="Search" 
                        class="dropdown-link"
                        >Search</a>
                    <a 
                        href="login.html" 
                        aria-label="Login" 
                        class="dropdown-link"
                        >Login</a>
                    <a
                        href="profile.html"
                        aria-label="My Profile"
                        class="dropdown-link"
                        >My Profile</a>
                    <a
                        href="create.html"
                        aria-label="Search results"
                        class="dropdown-link"
                        >Create event</a>   
                </div>
            </header>
            <div class="col-12 flex-top-row">
                <h1 class="left-align">Home</h1>
            </div>  
            <!-- search box, filter button, and search button -->
            <div class="col-12 centred search-area">
                <div class="search-border">
                    <!-- search box -->
                    <input 
                        type="text" 
                        id="search-box" 
                        placeholder="Enter an activity or area...">
                    <!-- search filter form -->
                    <button 
                        id="search-filter-button"
                        class="button">Filters
                    </button>
                    <div id="search-filter-window" class="pop-up-window">
                        <div class="pop-up-content">
                            <div class="pop-up-header">
                                <button class="close">&times;</button>
                                <h2 class="centred">Filters</h2>
                            </div>                          
                            <div class="pop-up-body">
                                <h3>Event Type:</h3>
                                <label><input 
                                    id="workshops"
                                    type="checkbox" 
                                    name="filter" 
                                    value="all">Workshops</label>
                                <label><input 
                                    id="webinars"
                                    type="checkbox" 
                                    name="filter" 
                                    value="all">Webinars</label>
                                <label><input 
                                    id="seminars"
                                    type="checkbox" 
                                    name="filter" 
                                    value="all">Seminars</label>
                                <label><input 
                                    id="group-activities"
                                    type="checkbox" 
                                    name="filter" 
                                    value="all">Group Actvities</label>                               
                            </div>
                            <div class="pop-up-footer">
                                <button id="clear-filters-button"
                                class="button">Clear filters</h3>
                                <button onclick="search()" id="apply-filters-button"
                                class="button dblue-bg">Apply filters</h3>
                            </div>
                        </div>
                    </div>
                    <!-- search button -->
                    <button onclick="search()" 
                    id="search-button"
                    class="button dblue-bg">Search</button>
                </div>   
            </div>
                <div class="col-12 col-md-12 col-lg-8">
                    <div class="grid-container" id="events-container">
                    </div>
                </div>   
        </div>
        <script src="js/site_interactions.js"></script>
        <script src="js/results_interactions.js"></script>
    </body>
</html>
