<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css" />
        <link rel="stylesheet" href="css/card_styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet"/>
        <!-- flatpickr date picker from flatpickr.js.org -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    </head>

    <body>
        <div class="grid-container">
            <!-- header -->
            <header class="col-12 flex-header" aria-label="Main menu">
                <a
                    href="javascript:void(0);"
                    class="icon nav-link"
                    aria-label="Toggle main menu"
                    aria-controls="burger-links"
                    aria-expanded="false"
                    onclick="burger_function()">
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home" />
                        <span>Menu</span>
                    </div>
                </a>
                <a href="index.html" class="nav-link home-link">
                    <div class="header-icon-wrapper home-link">
                        <img src="media/logo.png" alt="Designs" />
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="login.html"
                    class="button purple-bg"
                    aria-label="About"
                    aria-current="page">
                    <span>Sign In</span>
                </a>
                <div
                    id="burger-menu"
                    role="navigation"
                    aria-labelledby="menuLabel">
                    <a 
                        href="index.html" 
                        aria-label="Search" 
                        class="dropdown-link"
                        >Search</a>
                    <a 
                        href="login.html" 
                        aria-label="Login" 
                        class="dropdown-link"
                        >Login</a>
                    <a
                        href="profile.html"
                        aria-label="My Profile"
                        class="dropdown-link"
                        >My Profile</a>
                    <a
                        href="create.html"
                        aria-label="Search results"
                        class="dropdown-link"
                        >Create event</a>   
                </div>
            </header>
            <!-- main content -->
            <div class="col-12 col-md-12 col-lg-12"> <!-- project title -->
                <h1>Create an event</h1> 
            </div>

            <!-- project content -->
            <div class="col-12 col-md-12 col-lg-4"> <!-- project description -->
                <p>Please be as descriptive as you can with your event.</p>
                <p>Events will be moderated and posted by our staff.</p>
            </div>
            <div class="col-12 col-md-12 col-lg-8"> <!-- project demo -->
                <div class="col-12 col-md-12 col-lg-12"> <!-- first part of demo -->
                    <div class="card" role="group" aria-labelledby="card-form-title" aria-describedby="card-form-desc">
                        <h2 class="card-header m-2" id="card-form-title">Submit a new event!</h2>
                        <p class="card-body-text p-2" id="card-form-desc">Use this form to send a new event to our organisers to be added to our registry.</p>
                        <form id="eventForm" enctype="multipart/form-data">
                            <div class="form-group">
                                <label for="name">Event Name:</label>
                                <input type="text" 
                                id="name" 
                                name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="location">Location:</label>
                                <input type="text" 
                                id="location" 
                                name="location" required>
                            </div>
                            <div class="form-group">
                                <label for="organiser">Organiser:</label>
                                <input type="text" 
                                id="organiser" 
                                name="organiser" required>
                            </div>
                            <div class="form-group">
                                <label>Event Type:</label>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                    type="radio" name="event_type" 
                                    id="workshop" value="Workshop"
                                    required>
                                    <label class="form-check-label"
                                    for="workshop">Workshop</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                    type="radio" name="event_type" 
                                    id="seminar" value="Seminar"
                                    required>
                                    <label class="form-check-label"
                                    for="seminar">Seminar</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                    type="radio" name="event_type" 
                                    id="groupActivity" value="Group Activity"
                                    required>
                                    <label class="form-check-label"
                                    for="groupActivity">Group Activity</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" 
                                    type="radio" name="event_type" 
                                    id="webinar" value="Webinar"
                                    required>
                                    <label class="form-check-label"
                                    for="webinar">Webinar</label>
                                </div>                                                                                                                        
                            </div>
                            <div class="form-group">
                                <label for="description">Description:</label>
                                <textarea id="description" 
                                name="description" rows="4" 
                                required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="date_time">Date and Time:</label>
                                <input type="text" 
                                id="date_time" 
                                name="date_time" 
                                placeholder="e.g. 2023-05-31 14:30" 
                                required>
                            </div>
                            <div class="form-group">
                                <label for="photo"
                                id="photo-file-input-label"
                                class="p-1">Add a photo (Optional):</label>
                                <input type="file"
                                name="photo"
                                id="photo-file-input" 
                                accept="image/*"
                                capture="camera">
                                <span id="selected-file-name"></span>
                            </div>
                            <input class="button dblue-bg m-2" type="submit"
                            value="Submit Event">  
                        </form>
                    </div>
                </div>
                <!-- events from the api -->
                
                <div class="grid-container" id="events-container"> 
                </div>
            </div>
        </div>
        <script src="js/site_interactions.js"></script>
        <script src="js/events_api.js"></script>
    </body>
</html>
