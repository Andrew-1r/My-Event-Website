<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css" />
        <link rel="stylesheet" href="css/results_styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="grid-container">
            <!-- header -->
            <header class="col-12 flex-header" aria-label="Main menu">
                <a
                    href="javascript:void(0);"
                    class="icon nav-link"
                    aria-label="Toggle main menu"
                    aria-controls="burger-links"
                    aria-expanded="false"
                    onclick="burger_function()">
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home" />
                        <span>Menu</span>
                    </div>
                </a>
                <a href="index.html" class="nav-link home-link">
                    <div class="header-icon-wrapper home-link">
                        <img src="media/logo.png" alt="Designs" />
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="login.html"
                    class="button purple-bg"
                    aria-label="About"
                    aria-current="page">
                    <span>Sign In</span>
                </a>
                <div
                    id="burger-menu"
                    role="navigation"
                    aria-labelledby="menuLabel">
                    <a 
                        href="index.html" 
                        aria-label="Search" 
                        class="dropdown-link"
                        >Search</a>
                    <a 
                        href="login.html" 
                        aria-label="Login" 
                        class="dropdown-link"
                        >Login</a>
                    <a
                        href="profile.html"
                        aria-label="My Profile"
                        class="dropdown-link"
                        >My Profile</a>
                    <a
                        href="results.html"
                        aria-label="Search results"
                        class="dropdown-link"
                        >Search results</a>
                    <a
                        href="create.html"
                        aria-label="Search results"
                        class="dropdown-link"
                        >Create event</a>   
                </div>
            </header>
            <section class="flex-main-content main-content" aria-label="Main content">
                <!-- main content here -->
                 <div class="grid-container"> <!-- project title -->
                    <div class="col-12 col-md-12 col-lg-12">
                    </div>
                </div>
                <!-- project content -->
                <div class="grid-row">
                    <div class="col-12 col-md-12 col-lg-4"> <!-- project description -->
                    </div>
                    <div class="col-12 col-md-12 col-lg-8"> <!-- project demo -->
                        <div class="grid-container">
                            <div class="col-12 col-md-12 col-lg-12"> <!-- first part of demo -->
                            </div>
                        </div>
                        <div class="grid-container" id="events-container"> <!-- second part of demo -->
                        </div>
                    </div>
                </div>
            </section>
            <!-- Events from API -->
            <div class="col-12" id="events-container"> 
                <h1 class="col-6">events container</h1>
            </div>
        </div>
        <script src="js/site_interactions.js"></script>
        <script src="js/events_api.js"></script>
    </body>
</html>
