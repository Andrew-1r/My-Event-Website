<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Well Done</title>
        <link rel="stylesheet" href="css/site_styles.css" />
        <link rel="stylesheet" href="css/login_styles.css" />

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="grid-container">
            <!-- header start -->
            <header class="col-12 flex-header" aria-label="Main menu">
                <a
                    href="javascript:void(0);"
                    class="icon nav-link"
                    aria-label="Toggle main menu"
                    aria-controls="burger-links"
                    aria-expanded="false"
                    onclick="burger_function()">
                    <div class="header-icon-wrapper">
                        <img src="media/menu.png" alt="Home" />
                        <span>Menu</span>
                    </div>
                </a>
                <a href="index.html" class="nav-link home-link">
                    <div class="header-icon-wrapper home-link">
                        <img src="media/logo.png" alt="Designs" />
                        <span>welldone.com</span>
                    </div>
                </a>
                <a
                    href="login.html"
                    class="button purple-bg"
                    aria-label="About"
                    aria-current="page">
                    <span>Sign In</span>
                </a>
                <div
                    id="burger-menu"
                    role="navigation"
                    aria-labelledby="menuLabel">
                    <a 
                        href="index.html" 
                        aria-label="Search" 
                        class="dropdown-link"
                        >Search</a>
                    <a 
                        href="login.html" 
                        aria-label="Login" 
                        class="dropdown-link"
                        >Login</a>
                    <a
                        href="profile.html"
                        aria-label="My Profile"
                        class="dropdown-link"
                        >My Profile</a>
                    <a
                        href="results.html"
                        aria-label="Search results"
                        class="dropdown-link"
                        >Search results</a>
                    <a
                        href="create.html"
                        aria-label="Search results"
                        class="dropdown-link"
                        >Create event</a>   
                </div>
            </header>
            <div class="col-12 flex-top-row">
                <h1 class="left-align">Login</h1>
            </div>  
            <form id="loginForm" class="col-12 centred">
                <label for="username">Username:</label>
                <br>
                <input class="login-input" type="text" id="username" 
                name="username">
                <br>
                <label for="password">Password:</label>
                <br>
                <input class="login-input" type="password" id="password" 
                name="password" required>
                <br>
                <button class="button dblue-bg" onclick="logIn()">
                    Log in
                </button>
            </form>
            <div class="col-12 centred">
                <p class="font-600">Don't have an account?</p>
                <button id="signup-button" class="button dblue-bg">
                Sign Up!</button>
            </div>
            <div id="signup-window" class="pop-up-window">
                <div class="pop-up-content">
                    <div class="pop-up-header">
                        <button class="close">&times;</button>
                        <h2 class="centred">Create an account</h2>

                    </div>
                    <div class="pop-up-body">
                        <form id="signupForm" class="col-12 centred">
                            <p class="centred disclaimer">IMPORTANT: <br>
                                Do not enter any sensitive information 
                                into this form. 
                                <br>
                            </p>
                            <label for="username">Desired username:</label>
                            <br>
                            <input class="login-input" type="text" 
                            name="username" id="desired-username" required>
                            <br>
                            <label for="password">Desired password:</label>
                            <br>
                            <input class="login-input" type="password" 
                            name="password" id="desired-password" required>
                            <br>
                            <button class="button dblue-bg" onclick="submit()">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div> 
        <script src="js/login_interactions.js"></script>
    </body>
</html>
